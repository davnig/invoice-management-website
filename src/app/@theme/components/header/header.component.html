<header class="bg-white shadow">
  <nav class="flex items-center justify-between p-6">
    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
         alt="Invoice Management Tool">
    <div class="hidden lg:flex lg:gap-x-12">
      <button
        *ngFor="let navItem of navItems"
        [routerLink]="[navItem.route]"
        class="text-gray-800 hover:bg-gray-100 focus:text-violet-700 rounded-md px-3 py-2 text-sm font-medium"
      >
        {{navItem.label}}
      </button>
    </div>
    <div class="-mr-2 flex lg:hidden">
      <!-- Mobile menu button -->
      <button type="button"
              class="items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              aria-controls="mobile-menu" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <!-- Menu open: "hidden", Menu closed: "block" -->
        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
        <!-- Menu open: "block", Menu closed: "hidden" -->
        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex">
      <a href="/login"
         class="text-gray-800 hover:bg-gray-100 rounded-md px-3 py-2 text-sm font-medium">Log
        in</a>
    </div>
  </nav>
</header>
