<div class="p-5 h-full">
  <app-card>
    <div class="block text-gray-500 text-lg font-medium">Profilo fiscale</div>

    <div class="flex flex-column gap-2 mt-3">
      <p>Tipologia di regime forfettario:</p>
      <div class="flex align-items-center">
        <p-radioButton name="pizza" value="ordinary" [(ngModel)]="flatRateSchemeType"></p-radioButton>
        <label class="ml-2">Ordinario (IRPEF 15%)</label>
      </div>
      <div class="flex align-items-center">
        <p-radioButton name="pizza" value="startup" [(ngModel)]="flatRateSchemeType"></p-radioButton>
        <label class="ml-2">Agevolato (IRPEF 5%)</label>
      </div>
    </div>
    <div class="flex flex-column gap-2 mt-4">
      <p>Coefficiente di redditivit√†:</p>
      <p-dropdown [options]="profitabilityCoefficientOptions" [(ngModel)]="profitabilityCoefficient"
                  optionLabel="label"></p-dropdown>
    </div>
    <div class="flex flex-column gap-2 mt-4">
      <p>Cassa previdenziale:</p>
      <p-dropdown [options]="socialSecurityRegimeOptions" [(ngModel)]="socialSecurityRegime"
                  optionLabel="label"></p-dropdown>
    </div>
  </app-card>
</div>
